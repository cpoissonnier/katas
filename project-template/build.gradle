plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 13

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.2')
    testCompile("org.assertj:assertj-core:3.11.1")
}

test {
    useJUnitPlatform()
}
